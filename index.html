      <div class="social">

      </div>
      <a> Or use your account</a>

      <input type="email" name="email" class="box" placeholder="Email">
      <input type="password" name="password" class="box" placeholder="Password">
      <a href="#"> Forgot Your Password?</a>
      <input type="submit" value="LOG IN" id="submit">
    </form>



    <div class="info">
      <p>HTML CSS Login <br>Form</p>
      <p>Tha login form is create using pure<br> HTML and CSS for social icons,<br> FontAwesome is used.</p>
    </div>
  </div>

</html>
